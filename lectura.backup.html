    <style>

        @media (max-width: 600px) {

        /* Estilos para los recursos de estudio */
        .reference-item {

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const versionSelect = document.getElementById('versionSelect');
        const bookSelector = document.getElementById('bookSelector');
        const chapterSelector = document.getElementById('chapterSelector');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const verseContent = document.getElementById('verseContent');
        const body = document.body;

        // Inicializar BibleLoader
        const bibleLoader = new BibleLoader();
        let xmlDoc = null;

        // Variables de estado
        let currentBook = 'G√©nesis';
        let currentChapter = 1;
        let currentVerse = 1;

        // Mapeo de versiones
        const versionMap = {
            'rvr1960': 'Reina-Valera 1960',
            'dhh': 'Dios Habla Hoy',
            'lbla': 'La Biblia de Las Americas',
            'ntv': 'Nueva Traducci√≥n Viviente',
            'tla': 'Traducci√≥n en Lenguaje Actual'
        };

        // Cargar la Biblia inicial
        async function loadInitialBible() {
            try {
                // Obtener par√°metros de la URL
                const params = new URLSearchParams(window.location.search);
                const book = params.get('book');
                const chapter = params.get('chapter');
                const verse = params.get('verse');
                const version = params.get('version') || 'rvr1960';

                // Establecer versi√≥n
                versionSelect.value = version;

                // Cargar la Biblia
                xmlDoc = await bibleLoader.loadBible(versionMap[version]);

                // Obtener lista de libros y llenar el selector
                const books = bibleLoader.getBooks(xmlDoc);
                bookSelector.innerHTML = books.map(book => 
                    `<option value="${book}">${book}</option>`
                ).join('');

                // Establecer libro actual
                if (book) {
                    currentBook = book;
                    bookSelector.value = bibleLoader.bookNames[book] || book;
                }

                // Actualizar cap√≠tulos
                updateChapterSelector();

                // Establecer cap√≠tulo y vers√≠culo
                if (chapter) {
                    currentChapter = parseInt(chapter);
                    chapterSelector.value = currentChapter;
                }
                if (verse) {
                    currentVerse = parseInt(verse);
                }

                // Cargar vers√≠culos
                await loadVerses();

                // Si hay un vers√≠culo espec√≠fico, scrollear hasta √©l
                if (currentVerse > 1) {
                    const verseElement = document.querySelector(`[data-verse="${currentVerse}"]`);
                    if (verseElement) {
                        verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        verseElement.classList.add('highlighted');
                    }
                }

            } catch (error) {
                console.error('Error al cargar la Biblia:', error);
                verseContent.innerHTML = `<p class="error">Error al cargar la Biblia: ${error.message}</p>`;
            }
        }

        // Actualizar selector de cap√≠tulos
        function updateChapterSelector() {
            try {
                const numChapters = bibleLoader.getChaptersCount(xmlDoc, currentBook);
                chapterSelector.innerHTML = Array.from({ length: numChapters }, (_, i) => 
                    `<option value="${i + 1}">${i + 1}</option>`
                ).join('');
                chapterSelector.value = currentChapter;
                updateNavigation(numChapters);
            } catch (error) {
                console.error('Error al actualizar cap√≠tulos:', error);
            }
        }

        // Cargar vers√≠culos
        async function loadVerses() {
            try {
                verseContent.innerHTML = '<div class="loading">Cargando...</div>';
                
                const verses = bibleLoader.getVerses(xmlDoc, currentBook, currentChapter);
                
                // Crear t√≠tulo del cap√≠tulo
                const chapterTitle = document.createElement('h1');
                chapterTitle.textContent = `${currentBook} ${currentChapter}`;
                
                // Crear contenedor de vers√≠culos
                const versesContainer = document.createElement('div');
                verses.forEach(verse => {
                    const verseElement = document.createElement('p');
                    verseElement.className = 'verse';
                    verseElement.setAttribute('data-verse', verse.number);
                    verseElement.innerHTML = `<span class="verse-number">${verse.number}</span>${verse.text}`;
                    versesContainer.appendChild(verseElement);
                });
                
                // Limpiar y agregar nuevo contenido
                verseContent.innerHTML = '';
                verseContent.appendChild(chapterTitle);
                verseContent.appendChild(versesContainer);
                
            } catch (error) {
                console.error('Error:', error);
                verseContent.innerHTML = `<p class="error">Error al cargar los vers√≠culos: ${error.message}</p>`;
            }
        }

        // Eventos
        versionSelect.addEventListener('change', async () => {
            try {
                xmlDoc = await bibleLoader.loadBible(versionMap[versionSelect.value]);
                loadVerses();
            } catch (error) {
                console.error('Error al cambiar versi√≥n:', error);
            }
        });

        bookSelector.addEventListener('change', () => {
            currentBook = bookSelector.value;
            currentChapter = 1;
            updateChapterSelector();
            loadVerses();
        });

        chapterSelector.addEventListener('change', () => {
            currentChapter = parseInt(chapterSelector.value);
            loadVerses();
        });

        prevButton.addEventListener('click', () => {
            if (currentChapter > 1) {
                currentChapter--;
                chapterSelector.value = currentChapter;
                loadVerses();
            }
        });

        nextButton.addEventListener('click', () => {
            const numChapters = bibleLoader.getChaptersCount(xmlDoc, currentBook);
            if (currentChapter < numChapters) {
                currentChapter++;
                chapterSelector.value = currentChapter;
                loadVerses();
            }
        });

        // Modo oscuro
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Manejar estado offline/online
        function updateOfflineStatus() {
            const indicator = document.querySelector('.offline-indicator');
            if (!navigator.onLine) {
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        }

        window.addEventListener('online', updateOfflineStatus);
        window.addEventListener('offline', updateOfflineStatus);
        updateOfflineStatus();

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch(error => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }

        // Control de barras de navegaci√≥n
        const header = document.querySelector('.nav-bar');
        const bottomNav = document.querySelector('.bottom-navigation');
        const touchAreaTop = document.querySelector('.touch-area-top');
        const touchAreaBottom = document.querySelector('.touch-area-bottom');
        const offlineIndicator = document.querySelector('.offline-indicator');
        let hideTimeout;

        function showBars() {
            header.classList.add('visible');
            bottomNav.classList.add('visible');
            offlineIndicator.classList.add('with-nav');
            
            // Ocultar despu√©s de 3 segundos
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideBars, 3000);
        }

        function hideBars() {
            header.classList.remove('visible');
            bottomNav.classList.remove('visible');
            offlineIndicator.classList.remove('with-nav');
        }

        // Funci√≥n para manejar eventos tanto de touch como de clic
        function handleInteraction(e) {
            e.preventDefault();
            showBars();
        }

        // Eventos touch y clic para √°reas sensibles
        touchAreaTop.addEventListener('touchstart', handleInteraction);
        touchAreaTop.addEventListener('click', handleInteraction);
        touchAreaBottom.addEventListener('touchstart', handleInteraction);
        touchAreaBottom.addEventListener('click', handleInteraction);

        // Eventos touch y clic para el contenido
        verseContent.addEventListener('touchstart', () => {
            if (!header.classList.contains('visible')) {
                showBars();
            }
        });
        verseContent.addEventListener('click', () => {
            if (!header.classList.contains('visible')) {
                showBars();
            }
        });

        // Eventos para el movimiento del mouse
        document.addEventListener('mousemove', (e) => {
            if (e.clientY < 50 || e.clientY > window.innerHeight - 50) {
                showBars();
            }
        });

        // Mostrar barras inicialmente y ocultarlas despu√©s de 3 segundos
        showBars();

        // Iniciar carga
        loadInitialBible();

        // Variables globales para los recursos de estudio
        let references = {};
        let dictionary = {};
        let commentary = {};

        // Cargar los recursos al inicio
        async function loadStudyResources() {
            try {
                const [refsResponse, dictResponse, commResponse] = await Promise.all([
                    fetch('./data/references.json'),
                    fetch('./data/dictionary.json'),
                    fetch('./data/commentary.json')
                ]);

                references = await refsResponse.json();
                dictionary = await dictResponse.json();
                commentary = await commResponse.json();
            } catch (error) {
                console.error('Error cargando recursos:', error);
            }
        }

        // Mostrar referencias para un vers√≠culo
        function showReferences(verseId) {
            const referenceList = document.querySelector('.reference-list');
            const refs = references[verseId] || [];
            
            referenceList.innerHTML = refs.length ? refs.map(ref => `
                <div class="reference-item">
                    <div class="ref-location">${ref.book} ${ref.chapter}:${ref.verse}</div>
                    <div class="ref-text">${ref.text}</div>
                </div>
            `).join('') : '<p>No hay referencias disponibles para este vers√≠culo.</p>';
        }

        // Buscar en el diccionario
        function searchDictionary(word) {
            const dictionaryContent = document.querySelector('.dictionary-content');
            const entry = dictionary[word.toLowerCase()];
            
            if (entry) {
                dictionaryContent.innerHTML = `
                    <div class="dict-entry">
                        <div class="dict-word">${word}</div>
                        <div class="dict-original">
                            <span>Hebreo: ${entry.hebrew}</span>
                            <span>Griego: ${entry.greek}</span>
                        </div>
                        <div class="dict-definition">${entry.definition}</div>
                        <div class="dict-usage">${entry.usage}</div>
                        <div class="dict-examples">
                            ${entry.examples.map(ex => `<div class="example">${ex}</div>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                dictionaryContent.innerHTML = '<p>No se encontr√≥ esta palabra en el diccionario.</p>';
            }
        }

        // Mostrar comentario para un vers√≠culo
        function showCommentary(verseId) {
            const commentaryContent = document.querySelector('.commentary-content');
            const comm = commentary[verseId];
            
            if (comm) {
                commentaryContent.innerHTML = `
                    <div class="commentary-entry">
                        <div class="commentary-author">Por ${comm.author}</div>
                        <div class="commentary-text">${comm.text}</div>
                        <div class="commentary-refs">
                            <strong>Referencias:</strong>
                            ${comm.references.join(', ')}
                        </div>
                    </div>
                `;
            } else {
                commentaryContent.innerHTML = '<p>No hay comentarios disponibles para este vers√≠culo.</p>';
            }
        }

        // Eventos para los botones de herramientas
        document.addEventListener('DOMContentLoaded', function() {
            const studyPanel = document.getElementById('studyPanel');
            const closeStudy = document.querySelector('.close-study');
            const toolButtons = document.querySelectorAll('.nav-button');
            
            // Cargar recursos al inicio
            loadStudyResources();
            
            toolButtons.forEach(button => {
                button.addEventListener('click', () => {
                    studyPanel.classList.add('active');
                    const currentVerse = 'genesis-1-1'; // Esto se actualizar√° con el vers√≠culo actual
                    
                    if (button.classList.contains('references-btn')) {
                        showReferences(currentVerse);
                    } else if (button.classList.contains('dictionary-btn')) {
                        searchDictionary('principio'); // Esto se actualizar√° con la palabra seleccionada
                    } else if (button.classList.contains('commentary-btn')) {
                        showCommentary(currentVerse);
                    }
                });
            });

            closeStudy.addEventListener('click', () => {
                studyPanel.classList.remove('active');
            });

            // Cerrar panel al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!studyPanel.contains(e.target) && 
                    !e.target.classList.contains('nav-button')) {
                    studyPanel.classList.remove('active');
                }
            });
        });

        // Men√∫ de herramientas
        const toolsMenuBtn = document.getElementById('toolsMenuBtn');
        const toolsMenu = document.getElementById('toolsMenu');

        toolsMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toolsMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!toolsMenu.contains(e.target) && e.target !== toolsMenuBtn) {
                toolsMenu.classList.remove('active');
            }
        });

        // Mantener la funcionalidad de los botones de estudio
        const referencesBtn = document.getElementById('referencesBtn');
        const dictionaryBtn = document.getElementById('dictionaryBtn');
        const commentaryBtn = document.getElementById('commentaryBtn');

        referencesBtn.addEventListener('click', () => {
            toolsMenu.classList.remove('active');
            showStudyPanel('references');
        });

        dictionaryBtn.addEventListener('click', () => {
            toolsMenu.classList.remove('active');
            showStudyPanel('dictionary');
        });

        commentaryBtn.addEventListener('click', () => {
            toolsMenu.classList.remove('active');
            showStudyPanel('commentary');
        });
    </script>
</body>
</html>
