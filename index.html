<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia de Poder y Milagros</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1920&q=80') center/cover fixed;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1920&q=80') center/cover fixed;
            z-index: -1;
            transform: translateZ(0);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin: 0;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .proverb-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-header h2 {
            font-size: 1.8rem;
            margin: 0;
            color: white;
        }

        .loading {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .loading span {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 0.5s ease-in-out infinite;
        }

        .loading span:nth-child(2) { animation-delay: 0.1s; }
        .loading span:nth-child(3) { animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .proverb-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 0;
            text-align: center;
            color: white;
        }

        .reference {
            font-size: 1.1rem;
            color: #4CAF50;
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            margin-top: 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .material-icons {
            font-size: 1.2rem;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal {
            position: fixed;
            background: var(--bg-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1001;
        }

        @media (min-width: 768px) {
            /* Tablet y Desktop */
            .modal {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 767px) {
            /* Móvil */
            .modal {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: 100%;
                height: 75vh; /* Cubre 3/4 de la pantalla */
                border-radius: 16px 16px 0 0;
                transform: translateY(100%);
                transition: transform 0.3s ease-out;
            }

            .modal.active {
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .proverb-card {
                padding: 1.5rem;
            }

            .proverb-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Biblia de Poder y Milagros</h1>
        <div class="proverb-card">
            <div class="card-header">
                <h2>Proverbio del Día</h2>
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <p id="dailyProverb" class="proverb-text"></p>
            <p id="proverbReference" class="reference"></p>
            <div style="text-align: center;">
                <a href="./lectura.html" id="readMoreBtn" class="read-more">
                    <span class="material-icons">menu_book</span>
                    Leer más
                </a>
                <a href="./historia.html" class="read-more" style="margin-left: 1rem;">
                    <span class="material-icons">auto_stories</span>
                    Historia
                </a>
            </div>
        </div>
    </div>

    <script>
        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch(error => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
        }

        // Efecto parallax
        window.addEventListener('scroll', () => {
            const parallax = document.querySelector('.parallax');
            let scrollPosition = window.pageYOffset;
            parallax.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
        });

        // Cargar proverbio del día
        async function loadDailyProverb() {
            const proverbContent = document.querySelector('.proverb-card');
            const dailyProverb = document.getElementById('dailyProverb');
            const proverbReference = document.getElementById('proverbReference');
            const readMoreBtn = document.getElementById('readMoreBtn');

            try {
                const response = await fetch('./biblia-files/Reina-Valera 1960.xmm');
                if (!response.ok) throw new Error('No se pudo cargar el archivo');
                
                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');

                // Obtener un proverbio aleatorio
                const chapter = Math.floor(Math.random() * 31) + 1;
                const verses = xmlDoc.querySelectorAll(`verse[chapter="${chapter}"]`);
                const verse = Math.floor(Math.random() * verses.length) + 1;
                
                const proverbio = xmlDoc.querySelector(`verse[chapter="${chapter}"][number="${verse}"]`);
                
                if (proverbio) {
                    dailyProverb.textContent = proverbio.textContent.trim();
                    proverbReference.textContent = `Proverbios ${chapter}:${verse}`;
                    readMoreBtn.href = `./lectura.html?book=Proverbios&chapter=${chapter}&verse=${verse}&version=rvr1960`;
                } else {
                    throw new Error('Versículo no encontrado');
                }
            } catch (error) {
                console.error('Error:', error);
                dailyProverb.textContent = 'El principio de la sabiduría es el temor de Jehová.';
                proverbReference.textContent = 'Proverbios 1:7';
                readMoreBtn.href = './lectura.html?book=Proverbios&chapter=1&verse=7&version=rvr1960';
            } finally {
                proverbContent.querySelector('.loading').style.display = 'none';
            }
        }

        loadDailyProverb();

        // Función para mostrar modal
        function showModal(content, title) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'modal-close';
            closeBtn.innerHTML = '×';
            
            const modalTitle = document.createElement('h2');
            modalTitle.textContent = title;
            
            const modalContent = document.createElement('div');
            modalContent.innerHTML = content;
            
            modal.appendChild(closeBtn);
            modal.appendChild(modalTitle);
            modal.appendChild(modalContent);
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
            
            // Mostrar con animación
            requestAnimationFrame(() => {
                overlay.style.display = 'block';
                modal.classList.add('active');
            });
            
            // Cerrar modal
            function closeModal() {
                modal.classList.remove('active');
                setTimeout(() => {
                    document.body.removeChild(overlay);
                }, 300);
            }
            
            closeBtn.onclick = closeModal;
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            };
        }

        // Manejadores para los botones
        document.getElementById('readMoreBtn').onclick = () => {
            window.location.href = 'lectura.html';
        };

        document.getElementById('historyBtn').onclick = () => {
            fetch('historia.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.content').innerHTML;
                    showModal(content, 'Historia de los Libros');
                });
        };

        document.getElementById('aboutBtn').onclick = () => {
            const content = `
                <p>La Biblia es la Palabra de Dios, inspirada y útil para enseñar, 
                para redargüir, para corregir, para instruir en justicia.</p>
                <p>Esta aplicación fue creada con el propósito de facilitar 
                el acceso a las Escrituras de una manera moderna y accesible.</p>
            `;
            showModal(content, 'Acerca de');
        };
    </script>
</body>
</html>
